<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'Login-Register/register/register.css' %}">
    <title>Matias Pin Pin Register</title>
    <!-- -------------ALERTAS MENSAJES TOAST----------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <!-- ----------------------------------------------------------------- -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans&family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&family=Inter&family=Noto+Sans&family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">
    <!-- ------------------------------ -->
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- ------------------------------ -->
</head>

<body>
    <div class="container">
        <div class="login-container">
            {% if messages %}
        {% for message in messages %}
        <!-- |------------------------------error----------------------------------------| -->
            {% if message.tags == 'error' %}
                <script>
                    $(function(){
                        toastr.error("{{message}}", "" , {timeOut: 2000})});
                </script>
            {% endif %}
        {% endfor %} 
    {% endif %}
            <div class="register">
                <h2>Registro Matias Pin Pin</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input  name="username" type="text" placeholder="Ingrese su Usuario" value="" required >
                    <input  name="nombre" type="text" placeholder="Ingrese Su Nombre" value="" required>
                    <input  name="apellidos" type="text" placeholder="Ingrese Sus Apellidos" value="" required>
                    <input  name="email" type="email" placeholder="Ingrese Su Correo" value="" required>
                    <input  name="celular" type="tel" placeholder="Ingrese Su numero celular" value="" pattern="[0-9]{10}"required>
                    <input  name="direccion" type="text" placeholder="Ingrese Su Direccion" value="" required>
                    <input  name="contrase침a" type="password" placeholder="Ingrese Su Contrase침a" value="" required>
                    <button type="submit" class="submit">Registrarse</button>
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesi칩n</h2>
                <div class="login-logos">
                    <button class="google"><i class='bx bxl-google' style='color:black' ></i>Acceder Con Google</button>
                    <button class="fb"><i class='bx bxl-facebook' style='color:#ffffff'  ></i>Acceder Con Facebook</button>
                    <a href="/login"><button class="cuenta"><i class='bx bxs-envelope' style='color:#ffffff' ></i>Acceder Con Matias Pin Pin</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
